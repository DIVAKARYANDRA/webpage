<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./room.css">
    <title>3D room</title>
</head>
<body>

    <div class="room">
        <button class="btn">Read Letter</button>
        <div class="table">
            <h3 class="letter">Tech Maestro Building Tomorrow's Solutions </h3>
            <div class="table-leg table-leg1"></div>
            <div class="table-leg table-leg2"></div>
            <div class="table-leg table-leg3"></div>

            <div class="floor"></div>
        </div>
    </div>

    <script>
        document.querySelector('.btn').addEventListener("click", () => {
            document.querySelector('.table').classList.toggle('change');
        })
    </script>

    
</body>
</html>
