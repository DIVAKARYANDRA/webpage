<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./movies.css">
    <title>Movie Details</title>
</head>
<body>

    <div class="movieDetailsContainer">

        <div class="movieBanner">
            <img src="../../images/movies/movieBanner3.jpg" alt="Movie Banner 02">
            <h2>CAPTAIN MILLER</h2>
            <button class="trailer-btn"><a href="https://youtu.be/ujhWbKP1rKA?si=aSeWZHZYYdKnjh5z">‚ñ∂Trailer</a></button>
        </div>

        <div class="movie-description">
            <ul>
                <li>2h 37m</li>
                <li>Action, Period, Thriller</li>
                <li>26 jan 2024</li>
            </ul>
            <p>A captain along with his unconventional outlaws execute daring heists until one day he decided whether to continue running or confront the challenges.</p>

            <button id="like-button" class="like-btn" onclick="toggleLike()">üëç</button>
            <span id="like-count">6k</span>
        </div>

        <h2>Cast</h2>

        <div class="cast-members">
            
            <div class="cast-member">
                <img src="../../images/movies/movie03cast00.jpg" alt="Actor 1">
                <p>Hero</p>
            </div>

            <div class="cast-member">
                <img src="../../images/movies/movie03cast01.jpg" alt="Actor 1">
                <p>Actor</p>
            </div>

            <div class="cast-member">
                <img src="../../images/movies/movie03cast02.jpg" alt="Actor 2">
                <p>Heroine</p>
            </div>

            <div class="cast-member">
                <img src="../../images/movies/movie033cast03.jpg" alt="Actor 3">
                <p>Heroine</p>
            </div>
            
        </div>

        <h2>Crew</h2>

        <div class="crew-members">
            <div class="crew-member">
                <img src="../../images/movies/movie03crew00.jpg" alt="crew 1">
                <p>Director</p>
            </div>

            <div class="crew-member">
                <img src="../../images/movies/movie03crew01.jpg" alt="crew 2">
                <p>Producer</p>
            </div>
            
        </div>


        <div class="booking">
            <button class="book-btn"><a href="../selectSeat.html">Book Tickets</a></button>
        </div>

    </div>


    <script>

        let likeCount = 6000;
        let isLiked = false;

        function toggleLike() {
            if (isLiked) {
                likeCount--;
            } else {
                likeCount++;
            }
            isLiked = !isLiked;
            updateLikeCount();
        }

        function updateLikeCount() {
            document.getElementById('like-count').innerText = likeCount;
        }

    </script>

    
</body>
</html>
