<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./movies.css">
    <title>Movie Details</title>
</head>
<body>

    <div class="movieDetailsContainer">

        <div class="movieBanner">
            <img src="../../images/movies/movieBanner7.jpg" alt="Movie Banner 06">
            <h2>TITANIC</h2>
            <button class="trailer-btn"><a href="https://youtu.be/kVrqfYjkTdQ?si=GoQAysoGbYQR0ER5">‚ñ∂Trailer</a></button>
        </div>

        <div class="movie-description">
            <ul>
                <li>3h 14m</li>
                <li>Drama, Romantic</li>
                <li>19 Dec 1997</li>
            </ul>
            <p>Miles Morales returns for the next chapter of the spider-verse saga, Spiderman: Across the spider-verse.</p>
            <button id="like-button" class="like-btn" onclick="toggleLike()">üëç</button>
            <span id="like-count">16k</span>
        </div>

        <h2>Cast</h2>

        <div class="cast-members">
            
            <div class="cast-member">
                <img src="../../images/movies/movie07cast00.jpg" alt="Actor 1">
                <p>Lead</p>
            </div>

            <div class="cast-member">
                <img src="../../images/movies/movie07cast01.jpg" alt="Actor 1">
                <p>Heroine</p>
            </div>

            <div class="cast-member">
                <img src="../../images/movies/movie07cast02.jpg" alt="Actor 2">
                <p>Actor</p>
            </div>

            <div class="cast-member">
                <img src="../../images/movies/movie07cast03.jpg" alt="Actor 2">
                <p>Actor</p>
            </div>

        </div>

        <h2>Crew</h2>

        <div class="crew-members">
            <div class="crew-member">
                <img src="../../images/movies/movie07crew00.jpg" alt="crew 1">
                <p>Director</p>
            </div>

            <div class="crew-member">
                <img src="../../images/movies/movie07crew01.jpg" alt="crew 2">
                <p>Producer</p>
            </div>
            
        </div>


        <div class="booking">
            <button class="book-btn"><a href="../selectSeat.html">Book Tickets</a></button>
        </div>

    </div>


    <script>

        let likeCount = 16000;
        let isLiked = false;

        function toggleLike() {
            if (isLiked) {
                likeCount--;
            } else {
                likeCount++;
            }
            isLiked = !isLiked;
            updateLikeCount();
        }

        function updateLikeCount() {
            document.getElementById('like-count').innerText = likeCount;
        }

    </script>

    
</body>
</html>
