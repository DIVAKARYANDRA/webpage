<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./movies.css">
    <title>Movie Details</title>
</head>
<body>

    <div class="movieDetailsContainer">

        <div class="movieBanner">
            <img src="../../images/movies/movieBanner10.jpg" alt="Movie Banner 06">
            <h2>MANGALVAAR</h2>
            <button class="trailer-btn"><a href="https://youtu.be/HmeAk4EU620?si=Phdmxk0uvKtpnrsr">‚ñ∂Trailer</a></button>
        </div>

        <div class="movie-description">
            <ul>
                <li>2h 25m</li>
                <li>Action, Horror, Thriller</li>
                <li>17 Nov 2023</li>
            </ul>
            <p>Fear engulfs a village as mysterious murders pile up and shailu, a young woman, finds herself at the center of it.</p>
            <button id="like-button" class="like-btn" onclick="toggleLike()">üëç</button>
            <span id="like-count">928</span>
        </div>

        <h2>Cast</h2>

        <div class="cast-members">
            
            <div class="cast-member">
                <img src="../../images/movies/movie10cast01.jpg" alt="Actor 1">
                <p>Police</p>
            </div>

            <div class="cast-member">
                <img src="../../images/movies/movie10cast02.jpg" alt="Actor 1">
                <p>Villan</p>
            </div>

            <div class="cast-member">
                <img src="../../images/movies/movie10cast03.jpg" alt="Actor 1">
                <p>Actor</p>
            </div>


        </div>

        <h2>Crew</h2>

        <div class="crew-members">
            <div class="crew-member">
                <img src="../../images/movies/movie10crew00.jpg" alt="crew 1">
                <p>Director</p>
            </div>

            <div class="crew-member">
                <img src="../../images/movies/movie10crew01.jpg" alt="crew 2">
                <p>Producer</p>
            </div>
            
        </div>


        <div class="booking">
            <button class="book-btn"><a href="../selectSeat.html">Book Tickets</a></button>
        </div>

    </div>


    <script>

        let likeCount = 928;
        let isLiked = false;

        function toggleLike() {
            if (isLiked) {
                likeCount--;
            } else {
                likeCount++;
            }
            isLiked = !isLiked;
            updateLikeCount();
        }

        function updateLikeCount() {
            document.getElementById('like-count').innerText = likeCount;
        }

    </script>

    
</body>
</html>
