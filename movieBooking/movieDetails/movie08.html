<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./movies.css">
    <title>Movie Details</title>
</head>
<body>

    <div class="movieDetailsContainer">

        <div class="movieBanner">
            <img src="../../images/movies/movieBanner8.jpg" alt="Movie Banner 06">
            <h2>FIGHTER</h2>
            <button class="trailer-btn"><a href="https://youtu.be/6amIq_mP4xM?si=add-bCxjtnhMTf3l">‚ñ∂Trailer</a></button>
        </div>

        <div class="movie-description">
            <ul>
                <li>2h 47m</li>
                <li>Action, Thriller</li>
                <li>25 jan 2024</li>
            </ul>
            <p>Foghter unfolds their camaraderie, brotherhood and battles, internal and external.</p>
            <button id="like-button" class="like-btn" onclick="toggleLike()">üëç</button>
            <span id="like-count">130k</span>
        </div>

        <h2>Cast</h2>

        <div class="cast-members">
            
            <div class="cast-member">
                <img src="../../images/movies/movie08cast00.jpg" alt="Actor 1">
                <p>Hero</p>
            </div>

            <div class="cast-member">
                <img src="../../images/movies/movie08cast01.jpg" alt="Actor 1">
                <p>Heroine</p>
            </div>

            <div class="cast-member">
                <img src="../../images/movies/movie08cast02.jpeg" alt="Actor 2">
                <p>Actor</p>
            </div>

            <div class="cast-member">
                <img src="../../images/movies/movie08cast03.jpg" alt="Actor 2">
                <p>Actor</p>
            </div>

        </div>

        <h2>Crew</h2>

        <div class="crew-members">
            <div class="crew-member">
                <img src="../../images/movies/movie08crew00.jpg" alt="crew 1">
                <p>Director</p>
            </div>

            <div class="crew-member">
                <img src="../../images/movies/movie08crew01.jpg" alt="crew 2">
                <p>Producer</p>
            </div>
            
        </div>


        <div class="booking">
            <button class="book-btn"><a href="../selectSeat.html">Book Tickets</a></button>
        </div>

    </div>


    <script>

        let likeCount = 130000;
        let isLiked = false;

        function toggleLike() {
            if (isLiked) {
                likeCount--;
            } else {
                likeCount++;
            }
            isLiked = !isLiked;
            updateLikeCount();
        }

        function updateLikeCount() {
            document.getElementById('like-count').innerText = likeCount;
        }

    </script>

    
</body>
</html>
