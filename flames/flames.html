<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./flames.css">
    <title>Soulmate</title>
</head>
<body>

    <div class="container">
        <h1>Love Game</h1>
        <div class="input-container">
            <label for="yourName">Your Name 🤏</label>
            <input type="text" id="yourName" required>
            <label for="partnerName">Partner's Name 🤞</label>
            <input type="text" id="partnerName" required>
            <button onclick="flames()">Calculate</button>
        </div>
        <div id="result" class="result-container"></div>
    </div>

    <div class="heart" id="heart">
        <div class="text" id="text"></div>
    </div>




    <script src="./flames.js"></script>
</body>
</html>
